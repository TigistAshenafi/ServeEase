name: serveease_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^9.1.0
  dio: ^5.2.1
  http: ^1.1.0
  equatable: ^2.0.7
  flutter_secure_storage: ^9.1.0
  shared_preferences: ^2.1.0
  get_it: ^9.0.5
  email_validator: ^3.0.0
  form_validator: ^2.1.1
  fluttertoast: ^9.0.0
  image_picker: ^1.0.5
  logging: ^1.1.1
  file_picker: ^10.0.0  # New version
  path_provider: ^2.0.15
  flutter_dotenv: ^5.0.2
  provider: ^6.0.5
  flutter_screenutil: ^5.9.3
  intl: ^0.20.2

  # Enhanced UI/UX packages
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  smooth_page_indicator: ^1.1.0
  pull_to_refresh: ^2.0.0
  flutter_rating_bar: ^4.0.1

  # Enhanced functionality
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.2

  # Chat functionality
  socket_io_client: ^2.0.3+1
  emoji_picker_flutter: ^2.0.0
  flutter_chat_bubble: ^2.0.2
  # image_gallery_saver: ^2.0.3+1  # Temporarily disabled due to namespace issue
  gal: ^2.3.0  # Alternative to image_gallery_saver with better Android support
  photo_view: ^0.14.0
  # flutter_sound: ^9.2.13  # Temporarily disabled due to compatibility issues
  # record: ^5.1.2  # Temporarily disabled due to compatibility issues
  # audioplayers: ^5.2.1  # Temporarily disabled due to compatibility issues

  # Icons
  cupertino_icons: ^1.0.5
  flutter_gen: ^5.10.0  # CHANGED: Downgraded to resolve conflict with lottie

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.13

flutter:
  uses-material-design: true
  generate: true

  # Assets section - MUST be indented under flutter:
  assets:
    # - assets/images/
    # - assets/icons/
    # - assets/animations/
    - .env

# Localization configuration - MUST be at root level (not under flutter:)
gen-l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
  output-class: AppLocalizations
  supported-locales:
    - en
    - am